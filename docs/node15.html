<H2><A ID="SECTION00071000000000000000">
Waveforms</A>
</H2>

<P>
Waveforms should include:

<P>

<UL>
<LI>Instrument and channel ID
</LI>
<LI>Sampling rate or interval
</LI>
<LI>Start time
</LI>
<LI>Amplitude, in ADC counts or physical units
</LI>
</UL>
