name: Compile LaTeX to HTML

on:
  push:
    paths:
      - '*.tex'
      - '.github/workflows/latex_to_html.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.GH_SSH_KEY }}
        repository: git@github.com:Microquake-ai/RFC_Standard_for_microseismic_data_exchange

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "github.com,207.97.227.239 ssh-rsa " >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

        echo "${{ secrets.GH_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        eval "$(ssh-agent -s)"
        ssh-add private_key.pem

    - name: Install TeX Live and latex2html
      run: sudo apt-get install -y texlive latex2html

    - name: Compile LaTeX to HTML
      run: |
        latex2html -dir docs -mkdir 00_main.tex

    - name: Commit and Push to Repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/*
        git commit -m "Add generated HTML page" || exit 0
        git push origin || exit 0


